name: Deploy Smart Contracts

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_IP }} << 'EOF'
            set -e
            DEPLOY_DIR="/home/ubuntu/deedlink-deployments"
            REPO_URL="https://github.com/DeedLink/smartcontractsv3.0.git"
            
            mkdir -p "$DEPLOY_DIR"
            cd "$DEPLOY_DIR"

            if [ -d "smartcontracts/.git" ]; then
              cd smartcontracts
              git fetch origin main
              git reset --hard origin/main
            else
              rm -rf smartcontracts
              git clone "$REPO_URL" smartcontracts
              cd smartcontracts
            fi

            yarn
            yarn deploy:anvil
            sudo systemctl restart anvil || true

            git config user.name "DeedLink Bot"
            git config user.email "bot@deedlink.com"

            git add deployments/anvil-deployment.json
            git commit -m "Update deployment info after automated deploy"
            git push https://${{ secrets.GITHUB_TOKEN }}@github.com/DeedLink/smartcontractsv3.0.git HEAD:main
          EOF
